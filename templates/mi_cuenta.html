{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="user-details row">
        <div class="col-md-4">
            <img src="{{ url_for('static', path='perfiles/perfil2.jpg') }}" alt="Foto de perfil" class="img-fluid rounded-circle">
        </div>
        <div class="col-md-8">
            <h1>Detalles del Usuario</h1>
            <ul class="list-unstyled">
                <li><strong>Documento de Identidad:</strong> {{ user_data.0 }}</li>
                <li><strong>Nombre:</strong> {{ user_data.1 }}</li>
                <li><strong>Apellido:</strong> {{ user_data.2 }}</li>
                <li><strong>Celular:</strong> {{ user_data.3 }}</li>
                <li><strong>Email:</strong> {{ user_data.4 }}</li>
            </ul>
        </div>
    </div>
</div>

{% endblock %}
