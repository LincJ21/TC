{% extends 'base.html' %}

{% block content %}
<div class="col-md-4 container mt-4">
    <h2>Nuevo contrato</h2>

    <form id="cancelar-servicio-form" action="/nuevo_contrato" method="post">
        <label for="nombre">Cedula:</label>
                <div class="form-group">
                    <input type="text" class="form-control" name="cedula" placeholder="Cedula" required>
                </div>
        <div class="form-group">
            <label for="contraseña">Contraseña:</label>
            <input type="password" class="form-control" name="contraseña" placeholder="Ingrese su contraseña" required>
        </div>
        <div class="form-group">
            <label for="plan_referencia">Nombre del Producto:</label>
            <input type="text" class="form-control" name="plan_referencia" value="{{ plan_referencia }}" readonly>
        </div>
        <button type="submit" class="btn btn-primary">añadir a su contrato</button>
        <div>¿Se olvidó de la contraseña?</div>
        <div><a id="consulta-contraseña-link" href="/consulta_contraseña">¡Consultar contraseña!</a></div> 
        <div><a id="cambio-admin" href="/inicio_sesion_admin">¿Eres administrador?</a></div> 
    </form>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
