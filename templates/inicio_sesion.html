{% extends 'base.html' %}

{% block content %}
<div class="col-md-4 container mt-4">
    <h2>Iniciar Sesión</h2>

    <form id="inicio-sesion-form" action="/login" method="post">
        <div class="form-group">
            <label for="cedula">Cedula:</label>
            <input type="text" class="form-control" name="cc" placeholder="Ingrese su cedula" required>
        </div>
        <div class="form-group">
            <label for="contraseña">Contraseña:</label>
            <input type="password" class="form-control" name="password" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        <div>¿No tienes una cuenta?</div>
        <div><a id="registro_usuario-link" href="/registro_usuario">¡Créala!</a></div> 
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    
</div>
{% endblock %}
