<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
</head>
<body>
    <h2>REGISTRARSE</h2>
        <form action="/register" method="post">
            <input type="text" name="id" placeholder="Cedula" required>
            <input type="text" name="name" placeholder="Nombre" required>
            <input type="text" name="ape" placeholder="Apellido" required>
            <input type="text" name="email" placeholder="Correo" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="password" name="confirm-password" placeholder="Confirmar Contraseña" required>
            <button type="submit" class="btn btn-light my-3">Registrarse</button>
        </form>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        {% if success %}
        <p style="color: green;">{{ success }}</p>
        <a href="/loggin" class="btn btn-outline-success">Iniciar sesión</a>
        {% endif %}
</body>
</html>
