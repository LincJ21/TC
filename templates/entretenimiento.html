{% extends 'base.html' %}

{% block content %}

<div class="card text-center text-white">
    <img src="{{ url_for('static', path='imagenes/Entretenimiento-Bg.jpg') }}" class="card-img align-content-center" alt="...">
    <div class="card-img-overlay align-content-center">
      <p class="display-1" style="font-size: 70px; margin: 40px;">¿Algo te llama la atención?</p>

      <!-- Button trigger modal -->
    <button type="button" class="btn m-3 expand-icon" style="background-color: #000000;" data-toggle="modal" data-target="#modalNetflix">
        <img src="{{ url_for('static', path='imagenes/Netflix icon.png') }}"  alt="Imagen 1" class="img-tamanio-icon">
    </button>
    
    <button type="button" class="btn m-3 expand-icon" style="background-color: #080c44;" data-toggle="modal" data-target="#modalDisney">
        <img src="{{ url_for('static', path='imagenes/disney+.png') }}"  alt="Imagen 2"  class="img-tamanio-icon">
    </button>
    
    <button type="button" class="btn m-3 expand-icon" style="background-color: #803ccc;" data-toggle="modal" data-target="#modalHboMax">
        <img src="{{ url_for('static', path='imagenes/hbomax.png') }}"  alt="Imagen 3" style="scale: 1.40;" class="img-tamanio-icon">
    </button>
    
    <button type="button" class="btn m-3 expand-icon" style="background-color: #ffffff;" data-toggle="modal" data-target="#modalParamount">
        <img src="{{ url_for('static', path='imagenes/Paramount_Plus.webp') }}"  alt="Imagen 4"class="img-tamanio-icon">
    </button>
    
    <button type="button" class="btn m-3 expand-icon" style="background-color: #0c1c29;" data-toggle="modal" data-target="#modalPrimeVideo">
        <img src="{{ url_for('static', path='imagenes/Prime_Video.png') }}"  alt="Imagen 5"class="img-tamanio-icon">
    </button>
  
  <!-- Modal Netflix-->
            <div class="modal" id="modalNetflix" data-target="#modalNetflix">
                <div class="modal-dialog-centered modal-lg">
                    <div class="modal-content" style="background-color: #000000;">
                        <div class="modal-body">
                            <div class="container-fluid text-dark">
                                <div class="row">
                                  <div class="col">
                                    <img src="{{ url_for('static', path='imagenes/Anuncio_netflix_ent.jpeg') }}"  alt="Imagen 6" class="add-size">
                                  </div>
                                  <div class="col">
                                    <div class="modal-header justify-content-end border-0">
                                        <button type="button" class="btn-close text-white" style="border: 0; background-color: #00000000; font-size: 30px;" data-dismiss="modal" aria-label="Close">x</button>
                                  </div>
                                  <img src="{{ url_for('static', path='imagenes/Netflix icon.png') }}"  alt="Imagen 6" style="width: 150px ">
                                  <p class="text-white align-text-center">4 pantallas simultáneas por <span class="text-danger font-weight-bold">$35.000</span></p>
                                  <div class="modal-footer border-0">
                                    <a class="btn btn-outline-danger btn-block" type="submit" href="/comprar?id=Netflix">COMPRAR</a>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>

    <!-- Modal Disney+-->

            <div class="modal" id="modalDisney" data-target="#modalDisney">

                    <div class="modal-content" style="background-color: #080c44;">

                                  </div>

                                </div>

                    </div>
                    </div>
                </div>
            </div>

            <div class="modal" id="modalHboMax" data-target="#modalHboMax">

        <!-- Modal Paramount+-->
            
            <div class="modal" id="modalParamount" data-target="#modalParamount">
                <div class="modal-dialog-centered modal-lg">
