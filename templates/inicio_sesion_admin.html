{% extends 'base.html' %}

{% block content %}
<div class="col-md-4 container mt-4">
    <h2>Iniciar Sesión</h2>

    <form id="cancelar-servicio-form" action="/cancelar_servicio" method="post">
        <div class="form-group">
            <label for="cedula">Cédula:</label>
            <input type="text" class="form-control" name="cedula" value="{{ cedula }}" readonly>
        </div>
        <div class="form-group">
            <label for="contraseña">Contraseña:</label>
            <input type="password" class="form-control" name="contraseña" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        <div>¿Se olvidó de la contraseña?</div>
        <div><a id="consulta-contraseña-link" href="/consulta_contraseña">¡Consultar contraseña!</a></div> 
    </form>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
